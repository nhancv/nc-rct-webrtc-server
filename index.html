<html>
<head>
    <title>RCN server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon"/>

            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->

    <link rel="stylesheet" type="text/css" href="/style/main.css">
</head>
<body>

<div class="join-container form-group" style="display: none">
    <div class="form-inline">
        <div class="form-group">
            <label class="join-label"></label>
        </div>
        <br>
        <div class="form-group">
            <input type="text" class="form-control roomId" value="video_conference" placeholder="Enter roomId"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control name" value="Nhan Cao" placeholder="Enter your name"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onClick="handleJoinConversationClick()">Join</button>
        </div>
    </div>
</div>

<div class="videos-container" style="display: none">

</div>

<div class="chat-container" style="display: none">
    <div class="messages">

    </div>
    <div class="input-container">
        <input onkeypress="handleInputChatContentKeyPress(event)"/>
    </div>
</div>

<div class="self-video-container">
    <div class="self-video-thumbnail">
        <video id="selfView" autoplay class="video thumbnail"></video>
    </div>
</div>

<!-- Background and Logo-->
<a href="https://github.com/nhancv/nc-rcn-webrtc-server"><img
        style="position: absolute; top: 0; right: 0; border: 0; z-index: 10"

        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
<img class="background-img" src="/image/background.jpg"/>
<div class="background-overlay"/>
</body>

<script type="text/javascript" src="/script/check.js"></script>
<script type="text/javascript" src="/script/prefix.js"></script>
<script type="text/javascript" src="/script/services.js"></script>
<script type="text/javascript" src="/script/video-conference.js"></script>


</html>
